<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <!-- Implement from below -->
  <body>
    <header> 
      <!-- FIX ALIGNMENT -->

      <img src="https://www.oscampuscafe.com/wp-content/uploads/2019/11/os-campus-cafe-logo-2x.png" class="img-fluid" style="height:90%; width: 90%;  display: block; margin-left:auto; margin-right: auto;"  alt="Responsive image">

    </header>

    <div class="container text-center">

      <div class="row" style="margin-top: 5%;">
        <div class="col">
          <p class="text-primary">Delicious, From-Scratch Recipes Close at Hand</p>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <em>The fresh choice of UT!</em>
        </div>
      </div>

      <!-- one menu item -->
      <div class="row" style="margin-top: 5%;">
          <div class="col">
    
              <img src="https://bakeitwithlove.com/wp-content/uploads/2022/04/microwave-mac-and-cheese-sq.jpg"  class="img-fluid" alt="mac and cheese image">

          </div> 

          <div class="col-10" style="font-family: 'Times New Roman', Times, serif;">
           
            <!-- top part -->
            <div class="row"> 
              <div class="col-7 food">
                MAC AND CHEESE
              </div>
              <div class="col">
                <p>$<span id="macPrice">3</span></p>
              </div>
            </div> 

            <!-- order button -->
            <div class="row"  style="text-align: right; margin-left: 23%;"> 
       
              <div class="col-10">
                <button type="button" class="btn btn-primary btn-sm btn-decr" id="macDecr">-</button>
                <span class="count" id="macNum">0</span>
                <button type="button" class="btn btn-primary btn-sm btn-incr " id="macIncr">+</button>
              </div>
            </div> 

          </div>
      </div>
      <!-- end of one menu item -->

      <!-- one menu item -->
      <div class="row" style="margin-top: 7%;">
        <div class="col">
            <img src="https://www.budgetbytes.com/wp-content/uploads/2013/07/Creamy-Spinach-Tomato-Pasta-bowl-500x500.jpg"  class="img-fluid" alt="pasta image">
        
        </div> 

        <div class="col-10" style="font-family: 'Times New Roman', Times, serif;">
         
          <!-- top part -->
          <div class="row"> 
            <div class="col-7 food">
             PASTA
            </div>
            <div class="col">
              <p>$<span id="pastaPrice">4</span></p>
            </div>
          </div> 

          <!-- order button -->
          <div class="row"  style="text-align: right; margin-left: 23%;"> 
            <div class="col-10">
              <button type="button" class="btn btn-primary btn-sm btn-decr" id="pastaDecr">-</button>
              <span class="count" id="pastaNum">0</span>
              <button type="button" class="btn btn-primary btn-sm btn-incr " id="pastaIncr">+</button>
            </div>
          </div> 

        </div>
    </div>
    <!-- end of one menu item -->

          <!-- one menu item -->
          <div class="row" style="margin-top: 5%;">
            <div class="col">
                <img src="https://tastesbetterfromscratch.com/wp-content/uploads/2022/08/Ground-Beef-Tacos-1-500x500.jpg"  class="img-fluid" alt="pasta image">
            
            </div> 
    
            <div class="col-10" style="font-family: 'Times New Roman', Times, serif;">
             
              <!-- top part -->
              <div class="row"> 
                <div class="col-7 food">
                   TACOS
                </div>
                <div class="col">
                  <p>$<span id="tacoPrice">3</span></p>
                </div>
              </div> 
    
              <!-- order button -->
              <div class="row"  style="text-align: right; margin-left: 23%;"> 

                <div class="col-10">
                  <button type="button" class="btn btn-primary btn-sm btn-decr" id="tacoDecr">-</button>
                  <span class="count" id="tacoNum">0</span>
                  <button type="button" class="btn btn-primary btn-sm btn-incr " id="tacoIncr">+</button>
                </div>
              </div> 
    
            </div>
        </div>
        <!-- end of one menu item -->

              <!-- one menu item -->
      <div class="row" style="margin-top: 5%;">
        <div class="col">
            <img src="https://www.jessicagavin.com/wp-content/uploads/2018/04/chicken-enchiladas-5-1200-500x500.jpg"  class="img-fluid" alt="pasta image">
        
        </div> 

        <div class="col-10" style="font-family: 'Times New Roman', Times, serif;">
         
          <!-- top part -->
          <div class="row"> 
            <div class="col-7 food">
             ENCHILADAS
            </div>
            <div class="col">
              <p>$<span id="enchPrice">5</span></p>
            </div>
          </div> 

          <!-- order button -->
          <div class="row"  style="text-align: right; margin-left: 23%;"> 
            <!-- <div class="col-5">
              <button type="button" class="btn btn-secondary btn-sm ">ORDER</button>
            </div> -->
            <div class="col-10">
              <button type="button" class="btn btn-primary btn-sm btn-decr" id="enchDecr">-</button>
              <span class="count" id="enchNum">0</span>
              <button type="button" class="btn btn-primary btn-sm btn-incr " id="enchIncr">+</button>
            </div>
          </div> 

        </div>
    </div>
    <!-- end of one menu item -->
     
    <div class="row"  style="margin-top: 5%;">
      <div class="col">
        <p>Total: $<span class="total" id="totalPrice">0</span></p> 
      </div>
      <div class="col">
        <button type="button" class="btn btn-primary btn-sm btn-clear" id="clear">Clear All</button>
      </div>
      <div class="col">
        <button type="button" class="btn btn-primary btn-sm btn-order" id="order">Order </button>
      </div>
    </div>

    </div>

    <script src="script.js"></script>
  </body>
</html>
